<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chronic Kidney Disease</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url("{{ url_for('static', filename='kidneyimg.jpeg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 50px 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #b93df2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #9e2cd1;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="container">
      <h1>Chronic Kidney <span style="color:#3f89ff;">Disease</span></h1>

      <form action="/predict" method="POST">
        <input type="text" name="age" placeholder="Enter your age" required>
        <input type="text" name="bp" placeholder="Enter your blood pressure" required>

        <select name="rbc" required>
          <option disabled selected>Select Red Blood Cell</option>
          <option value="normal">Normal</option>
          <option value="abnormal">Abnormal</option>
        </select>

        <select name="pc" required>
          <option disabled selected>Select Cell Type</option>
          <option value="normal">Normal</option>
          <option value="abnormal">Abnormal</option>
        </select>

        <select name="pcc" required>
          <option disabled selected>Select Pus Cell Clumps</option>
          <option value="present">Present</option>
          <option value="notpresent">Not Present</option>
        </select>

        <select name="ba" required>
          <option disabled selected>Select Bacteria Presence</option>
          <option value="present">Present</option>
          <option value="notpresent">Not Present</option>
        </select>

        <button type="submit">Predict</button>
      </form>
    </div>
  </div>
</body>
</html>
