<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CKD Prediction Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url("{{ url_for('static', filename='kidneyimg.jpeg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
    }

    .result-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    h1 {
      margin-bottom: 30px;
      color: #fff;
    }

    .prediction {
      font-size: 24px;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #b93df2;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #9e2cd1;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="result-box">
      <h1>CKD Prediction Result</h1>
      <div class="prediction">{{ prediction_text }}</div>
      <a href="/" class="button">Go Back</a>
    </div>
  </div>
</body>
</html>
